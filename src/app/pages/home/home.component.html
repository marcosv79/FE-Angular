<div class="funcionario-box">
    <button routerLink="/registo">Registar novo funcionário</button>
    <div class="input-box">
        <label>Procurar</label>
        <input type="text" placeholder="Procurar funcionário" (input)="search($event)">
    </div>
</div>

<table class="table">
    <thead>
        <tr>
            <th></th>
            <th>Nome</th>
            <th>Apelido</th>
            <th>Departamento</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody *ngFor="let funcionario of funcionarios">
        <tr>
            <td>
                <div *ngIf="funcionario.ativo == true; else inativo">
                    <img src="assets/images/Ativo.png" alt="" style="height: 20px; width: 20px">
                </div>
                <ng-template #inativo>
                    <img src="assets/images/Inativo.png" alt="" style="height: 20px; width: 20px">
                </ng-template>
            </td>
            <td>{{ funcionario.nome }}</td>
            <td>{{ funcionario.apelido }}</td>
            <td>{{ funcionario.departamento }}</td>
            <td>
                <button routerLink="/detalhes/{{ funcionario.id }}">Detalhes</button>
                <button routerLink="/editar/{{ funcionario.id }}">Editar</button>
            </td>
            <td>
                <button>Remover</button>
            </td>
        </tr>
    </tbody>
</table>
